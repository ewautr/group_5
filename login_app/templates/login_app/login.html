{% extends 'login_app/base.html' %}

{% block title  %}
<h1>Login</h1>
{% endblock %}

{% block content %}
<a href="{% url 'login_app:sign_up' %}">Sign Up</a>
   <hr />
      <form action="{% url 'login_app:login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="user" placeholder="User Name">
            <input type="password" name="password" placeholder="Password">
            <button>Login</button>
      </form>
   <hr />
   {% if error %}
      {{ error }}
   {% endif %}
{% endblock %}
